<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='shield-fill.svg') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="static/styles1.css" rel="stylesheet">
    <title>PhishShield</title>

</head>

<body>

    <div class=" container">
        <div class="row">
            <div class="col-sm-12">
                <h2 id="title"><i class="bi bi-shield-fill"></i> PhishShield</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form action="/" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name='url' id="url" placeholder="Enter URL"
                            aria-label="Search term" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-info" role="button">Scan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h6 class="right "><a href={{ url }} target="_blank">{{ url }}</a></h6>
                <h3 id="prediction"></h3>
                <button class="btn btn-danger" id="button2" style="display: none" role="button" onclick="window.open('{{url}}')"
                    target="_blank">Still want to Continue??</button>
                <button class="btn btn-success" style="display: none" id="button1" role="button"
                    onclick="window.open('{{url}}')" target="_blank">Continue</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script>

        let x = '{{xx}}';
        let num = x * 100;
        if (0 <= x && x < 0.50) {
            num = 100 - num;
        }
        let txtx = num.toString();
        if (x <= 1 && x >= 0.50) {
            var label = "Website is safe to use...";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button1").style.display = "block";
        }
        else if (0 <= x && x < 0.50) {
            var label = "Website is unsafe to use..."
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button2").style.display = "block";
        }

    </script>

</body>
<footer>2024, PhishShield</footer>
</html>
